name: Build & Deploy API

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:          
      contents: read
      packages: write    

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ghcr.io/bayazouak/scoring-api:latest

      - name: Redeploy Render service
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.srv-d36h657fte5s73bfhbrg }}/deploys" \
          -H "Authorization: Bearer ${{ secrets.rnd_eDOInijPRTTzUqz6um5Cet7SbgkS }}" \
          -H "Accept: application/json" \
          -H "Content-Type: application/json"
